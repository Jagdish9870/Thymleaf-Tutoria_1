<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1> profile </h>

		<h2> setting attribute value</h2>
		<input type="submit" value="subscribe" 
		th:attr="value=#{subscribe.button}"/>
		
		<hr/>
		
		
<h2> if-else example</h2>		

<div th:if="2<3"> 
	<h3> 2 is less -if block</h3>
</div>

<div th:unless="2>3"> 
	
	<h3> 3 is greater -else block</h3>
</div>
		

<hr/>

<h1 class="text-center">Student details</h1>


<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>

    </tr>
  </thead>
  <tbody>
    <tr th:each="u:${studentList}">
      
      <td  class ="" th:classappend="${u.id%2==0}? 'bg-success' :'bg-warning' ">[[${u.id}]]</td>
      <td>[[${u.name}]]</td>
      <td>[[${u.address}]]</td>
    </tr>
   
  </tbody>
</table>
</body>
</html>
